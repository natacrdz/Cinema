<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Riwi</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="split-container">
        <header class="banner split-left">
            <nav class="banner__list">
                <ul>
                    <li class="list__item">
                        <a href="#cartelera" class="prueba"><i class="bi bi-camera-reels"></i> CARTELERA</a>
                    </li>
                    <li class="list__item">
                        <a href="#estrenos"><i class="bi bi-film"></i> ESTRENOS</a>
                    </li>
                    <li class="list__item">
                        <a href="#contactanos"><i class="bi bi-person-lines-fill"></i> CONTACTOS</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="container split-right">
            <section class="picture-container">
                <img width="" src="./src/img/cinema.webp" alt="Cinema">
            </section>

            <h1 class="container__title">Cartelera</h1>
            <section id="cartelera" class="film-container">
                <article class="film-container__item">
                    <figure>
                        <img src="./src/img/arrieti.webp" alt="NOT FOUND">
                        <figcaption>Arrieti</figcaption>
                    </figure>
                </article>

                <article class="film-container__item">
                    <figure>
                        <img src="./src/img/castilloVagabundo.webp" alt="NOT FOUND">
                        <figcaption>Castillo Vagabundo</figcaption>
                    </figure>
                </article>

                <article class="film-container__item">
                    <figure>
                        <img src="./src/img/miVecinoTotoro.webp" alt="NOT FOUND">
                        <figcaption>Mi Vecino Totoro</figcaption>
                    </figure>
                </article>

                <article class="film-container__item">
                    <figure>
                        <img src="./src/img/nausicaa.webp" alt="NOT FOUND">
                        <figcaption>Nausicaä</figcaption>
                    </figure>
                </article>

                <article class="film-container__item">
                    <figure>
                        <img src="./src/img/princesaMononoke.webp" alt="NOT FOUND">
                        <figcaption>La Princesa Mononoke</figcaption>
                    </figure>
                </article>

                <article class="film-container__item">
                    <figure>
                        <img src="./src/img/seLevantaViento.webp" alt="NOT">
                        <figcaption>Se Levanta el Viento</figcaption>
                    </figure>
                </article>

            </section>
            <h1 class="container__title">Estrenos</h1>

            <section id="estrenos" class="film-container">
                <article class="film-container__item">
                    <figure>
                        <img src="./src/img/elNinoyLaGarza.webp" alt="NOT FOUND">
                        <figcaption>El niño y la garza</figcaption>
                    </figure>
                </article>

                <article class="film-container__item">
                    <figure>
                        <img src="./src/img/laTortugaRoja.webp" alt="NOT FOUND">
                        <figcaption>La tortuga roja</figcaption>
                    </figure>
                </article>

                <article class="film-container__item">
                    <figure>
                        <img src="./src/img/colinaDeLasAmapolas.webp" alt="NOT FOUND">
                        <figcaption>Colina de las amapolas</figcaption>
                    </figure>
                </article>

                <article class="film-container__item">
                    <figure>
                        <img src="./src/img/pompoko.webp" alt="NOT FOUND">
                        <figcaption>Pompoko</figcaption>
                    </figure>
                </article>

                <article class="film-container__item">
                    <figure>
                        <img src="./src/img/earwigyLaBruja.webp" alt="NOT FOUND">
                        <figcaption>Earwig y la bruja</figcaption>
                    </figure>
                </article>

                <article class="film-container__item">
                    <figure>
                        <img src="./src/img/porcoRosso.webp" alt="NOT FOUND">
                        <figcaption>Porco Rosso</figcaption>
                    </figure>
                </article>

            </section>
            <h1 class="container__title">Contactanos</h1>
            <section id="contactanos">
                <form method="post">
                    <input type="text" id="nombre">
                    <br>
                    <label for="nombre">Nombre</label>
                    <br>

                    <input type="number" id="telefono">
                    <br>
                    <label for="telefono">Teléfono</label>
                    <br>

                    <input type="email" id="correo">
                    <br>
                    <label for="correo">Correo Electrónico</label>
                    <br>


                    CAMBIO GIGANTEE!!!!!!!!!!!!!!!!!!!!!!!!!!!!
                </form>
            </section>
        </main>

        <footer>

        </footer>
        <script src="./script.js"></script>
    </div>

</body>

</html>
